<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backbone.js Library</title>
    <link rel="stylesheet" href="css/screen.css">
</head>
<body>

    <div id="books">
        <form action="#" id="add-book">
            <div>
                <div>
                    <label for="coverImage">CoverImage: </label>
                    <input type="file" id="coverImage">
                </div>
                <div>
                    <label for="title">Title: </label>
                    <input type="text" id="title">
                </div>
                <div>
                    <label for="author">Author: </label>
                    <input type="text" id="author">
                </div>
                <div>
                    <label for="releaseDate">Release date: </label>
                    <input type="text" id="releaseDate">
                </div>
                <div>
                    <label for="keywords">Keywords: </label>
                    <input type="text" id="keywords">
                </div>
                <button id="add">Add</button>
            </div>
        </form>
    </div>

    <script id="book-template" type="text/x-handlebars-template">
        <img src="{{coverImage}}">
        <ul>
            <li>{{title}}</li>
            <li>{{author}}</li>
            <li>{{releaseDate}}</li>
            <li>
                {{#each keywords}}
                    {{this.keyword}}{{#unless @last}},{{/unless}}
                {{/each}}
            </li>
        </ul>
        <button class="delete">Delete</button>
    </script>

    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="js/handlebars_plugins/x.js"></script>
    <script src="js/handlebars_plugins/xif.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="js/models/book.js"></script>
    <script src="js/collections/library.js"></script>
    <script src="js/views/book.js"></script>
    <script src="js/views/library.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
